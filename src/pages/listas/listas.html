<ion-header>
  <ion-navbar>
    <ion-title>Listas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
    <ion-item-sliding *ngFor=" let record of records | async">
      <button ion-item>
      <ion-avatar item-start>
        <img src="assets/imagenes/persona.png">
      </ion-avatar>
      <h2>{{record.nombre}}</h2>
      <h3>{{record.apellido}}</h3>
      <p>{{record.hobby}}</p>
    </button>
      <ion-item-options side="left">
        <button (click)="edit(record.$key)" ion-button color="secondary">
          <ion-icon name="edit"></ion-icon>
          Editar
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button (click)="delete(record.$key, record.nombre)"  ion-button color="secondary">
          <ion-icon name="erase"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
