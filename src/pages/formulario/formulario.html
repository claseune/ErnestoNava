<ion-header>

  <ion-navbar>
    <ion-title>Formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [(formGroup)]="formularioFormData" #exampleForm="ngForm" id="formularioForm">
    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input formControlName="nombre" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input formControlName="apellido" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Hobby</ion-label>
      <ion-input formControlName="hobby" type="text" value=""></ion-input>
    </ion-item>
    <button ion-button block (click)="save()" form="formularioFormData" id="formularioForm">Gurdar</button>
  </form>
</ion-content>
